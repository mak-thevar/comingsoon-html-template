<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />

    <title>LumosTech - Software solutions</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="hidden_overflow nightmode-font nightmode_bg">
        <div class="container">
            <div class="count-block">
                <div class="head-area">
                    <a href="#" class="logo mob_logo"><img style="max-width:80px;" src="images/logo-nightmode.svg" alt="LumosTech"></a>
                    <div class="time-left-txt">Time Left Until <span class="down-op">Launching...</span></div>
                </div>
                <div class="middle-area">
                    <div class="countdown-row">
                        <a href="#" class="logo"><img style="max-width: 80px;" src="images/logo-nightmode.svg" alt=" LumosTech"></a>
                        <div class="counting-row">
                            <div class="slot-type">
                                <span class="num" id="day">54</span>
                                <span class="param">days</span>
                            </div>
                            <div class="slot-type">
                                <span class="num" id="hour">08</span>
                                <span class="param">hours</span>
                            </div>
                            <div class="slot-type">
                                <span class="num" id="min">32</span>
                                <span class="param">min</span>
                            </div>
                            <div class="slot-type">
                                <div class="num _INVISIBLE_" id="second">02</div>
                                <span class="param">sec</span>
                            </div>
                        </div>
                        <div class="seconds-holder">
                            <div class="circle-holder">
                                <div class="dark_digit IE_HIDE">
                                    <img src="images/secondwhite.svg" class="round" alt="Clocks seconds">
                                </div>
                                <svg class="dark_digit" width="100%" height="100%">
                                    <g id="clipPath">
                                        <image xlink:href="images/secondwhite.svg" width="100%" height="100%"
                                            transform="" class="round" id="digitalsecond" alt="Clocks seconds">
                                            <animateTransform attributeName="transform" attributeType="XML"
                                                type="rotate" dur="10s" repeatCount="indefinite" />
                                        </image>
                                    </g>
                                    <defs>
                                        <clipPath id="hero-clip">
                                            <rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64" />
                                        </clipPath>
                                    </defs>
                                </svg>
                                <div class="down_opacity_circle">
                                    <img src="images/secondtransnightmode_.svg" class="round" id="digitalsecond"
                                        alt="Clocks seconds">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="countdown-caption">
                        <h2>Welcome!</h2>
                        <p>
                            We are happy to see you, our site is almost ready.
                            <span class="dull-text">Please come back later and we'll surprise you!</span>
                        </p>
                    </div>
                </div>
                <footer>
                    <div class="social-row">
                        <ul>
                            
                          
                            <li>
                                <a target="_blank" href="https://github.com/mak-thevar"><i
                                        class="fa-brands fa-github"></i></a>
                            </li>
                            <li>
                                <a target="_blank" href="https://www.linkedin.com/in/mak11/"><i
                                        class="fa-brands fa-linkedin"></i></a>
                            </li>
                            
                            <li>
                                <a target="_blank" href="https://medium.com/@mak-thevar"><i class="fa-brands fa-medium"></i></a>
                            </li>
                          
                        </ul>
                    </div>
                    <p class="copyright-txt">
                        Â© LumosTech
                        <a href="https://lumostech.in/" target="_blank">lumostech.in</a>
                    </p>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
